{{ if not (.Page.Scratch.Get "mermaidScriptLoaded") }}
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script>
    mermaid.initialize({ startOnLoad: true });
  </script>
  {{ .Page.Scratch.Set "mermaidScriptLoaded" true }}
{{ end }}

<div class="mermaid">
  {{ .Inner }}
</div>
